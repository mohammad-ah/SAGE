<mat-list>
  <mat-list-item *ngIf="!isAddOrEdit">
    <a mat-button (click)="switchAddEdit()">Add Word</a>
  </mat-list-item>
  <mat-list-item *ngIf="isAddOrEdit">
    <input [(ngModel)]="editWord">
    <a mat-button (click)="editDone()">Done</a>
  </mat-list-item>
  <mat-list-item *ngFor="let item of data">
    <div>
      <span>{{item.word}} </span>
      <!-- <a mat-button (click)="editMe(item)"> Edit </a>
      <a mat-button> Delete </a> -->
    </div>
  </mat-list-item>

 </mat-list>
