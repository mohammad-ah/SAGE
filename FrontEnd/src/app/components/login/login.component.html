<mat-card class="login-form">
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">

  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>

<mat-checkbox formControlName="asAdmin" color="primary">Login As Admin</mat-checkbox>

<div class="button">
  <button type="submit" mat-raised-button color="primary">Login</button>
</div>

  <p style="float: right">or</p>
  <div class="button" style="clear: both">
    <button type="button" routerLink="/register" mat-raised-button color="primary">Register</button>
  </div>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

</form>
</mat-card-content>
</mat-card>
